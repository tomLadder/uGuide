<div class="container">
  <div class="info">
    <h1>Stations</h1>
  </div>
</div>

<div ng-controller="adminCtrl" data-ng-init="init()">
  <div class="panel panel-primary" ng-repeat="x in stationPanels">
    <div class="panel-heading">
      <h3 class="panel-title">{{x.name}}</h3>
    </div>
    <div class="panel-body">
      <img class="qr" ng-src="data:image/JPEG;base64,{{x.qr}}">
    </div>
  </div>
</div>
