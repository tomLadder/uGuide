<div id="wrapper" ng-controller="adminNavCtrl">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Top Menu Items -->
        <ul class="nav navbar-right top-nav">
            <li><a href="#" ng-click="logout()">Logout&nbsp;<i class="fa fa-sign-out"></i></a></li>            
        </ul>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li>
                    <a href="#tdotManagement"><i class="fa fa-fw fa-pencil-square-o"></i>  TdoT Management</a>
                </li>
                <li>
                    <a href="#userManagement"><i class="fa fa-fw fa-user-o"></i> User Management</a>
                </li>
                <li>
                    <a href="#stationView"><i class="fa fa-fw fa fa-list"></i> Stations√ºbersicht</a>
                </li>
                <li>
                    <a href="#tdotMap"><i class="fa fa-fw fa fa-map"></i> Lageplan</a>
                </li>
                <li class="active">
                    <a href="#dashboard"><i class="fa fa-fw fa fa-map"></i> Dashboard</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div id="page-wrapper" ng-controller="adminDashboardCtrl" data-ng-init="init()">
        <!-- Alert Line BEGIN -->
        <div class="alert fade in alert-fixed" ng-show="alert.show" ng-class="'alert-' + (alert.type || 'warning')">
            <a href="" ng-click="resetAlert()" class="close" aria-label="close">&times;</a>
            <strong>{{alert.title}}</strong> {{alert.message}}
        </div>
        <!-- Alert Line END -->
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row" id="main" >
                <div class="col-sm-12 col-md-12 rootContainer" id="content">
                    <div class="contentContainer">
                        <h1 class="page-header">Dashboard - {{selectedTdot.Year}} <button class="greenbutton" ng-hide="!selectedTdot" ng-click="stopEditing()">Export</button></h1>
                        <div class="btn-group btn-group-justified stationBar" role="group">
                            <div class="btn-group" role="group" ng-repeat="t in tdots">
                                <button type="button" class="btn btn-default stationButton btn-xs" ng-click="setSelectedTdot(t)">{{t.Year}}</button>
                            </div>
                        </div>

                        <div ng-hide="!selectedTdot">
                            <!-- Dashboard Content BEGIN -->
                            <div class="panel panelShadow">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><strong>Visitor Stats</strong></h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-4">
                                        </div>
                                        <div class="col-sm-8">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">
                                        </div>
                                        <div class="col-sm-8">
                                            <div class="chartBackground">
                                                <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series"</canvas>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Dashboard Content END -->

                            <!-- Dashboard Content BEGIN -->
                            <div class="panel panelShadow">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><strong>Visitor Locations</strong></h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-4">
                                        </div>
                                        <div class="col-sm-8">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">
                                        </div>
                                        <div class="col-sm-8">
                                            <div class="chartContainer">
                                                <ng-map center="9500 Villach" zoom="7">
                                                    <marker ng-repeat="a in addresses" position="{{a.address + ' Austria'}}"></marker>
                                                </ng-map>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Dashboard Content END -->

                            <!-- Dashboard Content BEGIN -->
                            <div class="panel panelShadow">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><strong>Tour Stats</strong></h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-4">
                                        </div>
                                        <div class="col-sm-8">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">
                                        </div>
                                        <div class="col-sm-8">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Dashboard Content END -->

                            <!-- Dashboard Content BEGIN -->
                            <div class="panel panelShadow">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><strong>Feedback</strong></h3>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-4">
                                        </div>
                                        <div class="col-sm-8">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">
                                        </div>
                                        <div class="col-sm-8">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Dashboard Content END -->

                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div><!-- /#wrapper -->
